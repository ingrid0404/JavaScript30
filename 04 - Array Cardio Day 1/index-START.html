  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const bornInThe1500 = inventors.filter(inventor => inventor.year > 1500 && inventor.year < 1600);
    console.log('Filter the list of inventors for those who were born in the 1500');
    console.log(bornInThe1500);
    console.table(bornInThe1500);
    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const inventorsName = inventors.map(inventor => {const fn = inventor.first; const ln = inventor.last; return{fn,ln} });
    console.log('Give us an array of the inventors first and last names');
    console.log(inventorsName);
    console.table(inventorsName);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const inventorsByAge = inventors.sort((inventor1, inventor2) => (inventor1.year > inventor2.year) ? 1: -1 );
    console.log('Sort the inventors by birthdate, oldest to youngest');
    console.log(inventorsByAge);
    console.table(inventorsByAge);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    const allTogether = inventors.reduce((acumulator,inventor) => acumulator + (inventor.passed-inventor.year),0 );
    console.log('How many years did all the inventors live all together?');
    console.log(allTogether);

    // 5. Sort the inventors by years lived
    const sortByYearsLived = inventors.sort((inventor1,inventor2) => ((inventor1.passed-inventor1.year) > (inventor2.passed-inventor2.year) ? 1: -1));
    console.log('Sort the inventors by years lived');
    console.log(sortByYearsLived);
    console.table(sortByYearsLived);

    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortPeopleByLastName = people.sort((people1, people2) => {
      const p1LastName = people1.split(', ')[1];
      const p2LastName = people2.split(', ')[1];
      return p1LastName > p2LastName ? 1:-1;
    });
    console.log('Sort the people alphabetically by last name');
    console.log(sortPeopleByLastName);
